<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Motion Style Transfer</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; }
        video { border: 2px solid black; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 14px; }
        img { max-width: 400px; border: 1px solid #ccc; }
        
        /* Loading bar styles */
        .loading-container { margin: 20px 0; }
        .loading-text { margin-bottom: 10px; font-weight: bold; }
        .progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .image-container {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
            text-align: center;
        }
        .image-container h3 {
            margin-top: 0;
        }

        /* Grid layout for generated images */
        #generated-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .generated-item {
            text-align: center;
        }
        .generated-item img {
            width: 300px;
            height: auto;
            display: block;
        }
        .gen-label {
            margin-top: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>E-Motion</h1>
    
    <!-- Step 1: Camera Capture -->
    <div id="capture-section" class="section active">
        <h2>Step 1: Capture Your Photo</h2>
        <p>Press SPACE or click button to capture</p>
        <video id="webcam" width="640" height="480" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <br>
        <button id="capture-btn">Capture Photo</button>
        
        <div id="preview-container" style="display: none;">
            <h3>Captured Photo:</h3>
            <img id="preview" alt="Captured photo">
            <br>
            <button id="retake-btn">Retake</button>
            <button id="generate-btn">Generate All Styles</button>
        </div>
    </div>
    
    <!-- Step 2: Result -->
    <div id="result-section" class="section">
        <h2>Results</h2>
        
        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading-text" id="loading-message">Initializing...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </div>
        
        <div id="result-container" style="display: none;">
            <!-- Original Image on Top -->
            <div class="image-container" style="display: block; margin-bottom: 30px;">
                <h3>Original</h3>
                <img id="original-img" alt="Original" style="max-width: 500px;">
            </div>

            <!-- Generated Images Grid Below -->
            <div id="generated-grid">
                <div class="generated-item">
                    <h3>Emotion Conditioned</h3>
                    <img id="img-abstract" alt="Abstract">
                </div>
                <div class="generated-item">
                    <h3>Image Conditioned</h3>
                    <img id="img-realistic" alt="Realistic">
                </div>
                <div class="generated-item">
                    <h3>Emotion & Image Conditioned</h3>
                    <img id="img-scifi" alt="Combo">
                </div>
            </div>
            
            <div id="error-message" style="color: red; display: none;"></div>
            <br><br>
            <button id="reset-btn">Start Over</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

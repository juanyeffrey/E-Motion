<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Motion Style Transfer</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; }
        video { border: 2px solid black; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 14px; }
        img { max-width: 400px; border: 1px solid #ccc; }
        
        /* Loading bar styles */
        .loading-container { margin: 20px 0; }
        .loading-text { margin-bottom: 10px; font-weight: bold; }
        .progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .image-container {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
        }
        .image-container h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>E-Motion</h1>
    
    <!-- Step 1: Camera Capture -->
    <div id="capture-section" class="section active">
        <h2>Step 1: Capture Your Photo</h2>
        <p>Press SPACE or click button to capture</p>
        <video id="webcam" width="640" height="480" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <br>
        <button id="capture-btn">Capture Photo</button>
        
        <div id="preview-container" style="display: none;">
            <h3>Captured Photo:</h3>
            <img id="preview" alt="Captured photo">
            <br>
            <button id="retake-btn">Retake</button>
            <button id="continue-btn">Continue</button>
        </div>
    </div>
    
    <!-- Step 2: Style Selection -->
    <div id="style-section" class="section">
        <h2>Step 2: Choose Style</h2>
        <button class="style-btn" data-style="abstract">Abstract</button>
        <button class="style-btn" data-style="realistic">Realistic</button>
        <button class="style-btn" data-style="scifi">Combo</button>
        <br><br>
        <button id="back-btn">Back</button>
    </div>
    
    <!-- Step 3: Result -->
    <div id="result-section" class="section">
        <h2>Step 3: Result</h2>
        
        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading-text" id="loading-message">Initializing...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </div>
        
        <div id="result-container" style="display: none;">
            <div class="image-container">
                <h3>Original:</h3>
                <img id="original-img" alt="Original">
            </div>
            <div class="image-container">
                <h3>Generated:</h3>
                <img id="generated-img" alt="Generated" style="display: none;">
                <div id="error-message" style="color: red; display: none;"></div>
            </div>
            <br><br>
            <button id="reset-btn">Start Over</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
